openapi: 3.0.0
info:
  title: Web Search
  version: 1.0.0
servers:
  - url: https://websearch.plugsugar.com
paths:
  /api/plugins/websearch:
    post:
      summary: Search Google and return top 10 results
      operationId: searchGoogle
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - query
              properties:
                query:
                  type: string
                  example: "nice places to visit"
      responses:
        '200':
          description: Successful search results
          content:
            application/json:
              schema:
                type: object
                required:
                  - result
                properties:
                  result:
                    type: string
                    description: Top 10 search results
                    example: |
                      Title: Nice Places to Visit
                      Result: Top destinations for 2021
                      URL: https://www.example.com/nice-places
    